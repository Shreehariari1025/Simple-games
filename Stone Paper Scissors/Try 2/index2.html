 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
<div class="container">
    <div class="choices">
        <div class="choice" id="Stone">
            <img src="rock.png" alt="Stone">
        </div>
        <div class="choice" id="Paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="choice" id="Scissors">
            <img src="scissors.png" alt="Scissors">
        </div>
    </div>
    
    <div class="scoreboard">
       <div class="score">
        <div class="user">
            <p id="userScore">0</p>
            <p>Your Score</p>
        </div>
        <div class="comp">
            <p id="compScore">0</p>
            <p>Comp Score</p>
        </div>
        </div>
        <div class="msg_cont">
            <p id="msg">Play Game</p>
        </div>
    </div>
    
    <div class="compChoices">
        <div class="compChoice " id="Stone1">
            <img src="rock.png" alt="Stone">
        </div>
        <div class="compChoice" id="Paper1">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="compChoice" id="Scissors1">
            <img src="scissors.png" alt="Scissors">
        </div>
    </div>
</div>
    <script src="app.js"></script>
    
</body>
</html>
